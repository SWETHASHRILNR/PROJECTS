<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<section>
		<div class="container my-5">
		        <h3>Checkout</h3>

		        <!-- Display cart items -->
		        <div th:each="entry : ${cartItems}">
		            <div class="list-group">
		                <div class="list-group-item">
		                    <h5 th:text="${entry.key.name}"></h5>
		                    <p th:text="${entry.key.description}"></p>
		                    <p><strong>Price:</strong> <span th:text="${entry.key.price} + ' Rs.'"></span></p>
		                    <p><strong>Quantity:</strong> <span th:text="${entry.value}"></span></p>
		                </div>
		            </div>
		        </div>

		        <div class="mt-3">
		            <p><strong>Total Price: </strong><span th:text="${totalPrice} + ' Rs.'">Total</span></p>
		        </div>

				<!-- Payment Form -->
				<form action="/payment" method="get">
				    <button type="submit" class="btn btn-primary mt-3">Confirm Payment</button>
				</form>
		    </div>
	</section>
    
</body>
</html>
