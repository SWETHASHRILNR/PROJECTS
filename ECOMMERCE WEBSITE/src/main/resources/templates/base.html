<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YummNuts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">YummNuts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                </ul>

				<ul class="navbar-nav ms-auto">
				    <!-- Show Cart and User Info if logged in -->
				    <li class="nav-item" th:if="${session.user != null}">
				        <a class="nav-link" th:href="@{/cart}">Cart(<span th:text="${session.cartItemCount}"></span>)</a>
				    </li>
				    <li class="nav-item" th:if="${session.user != null}">
				        <a class="nav-link" th:href="@{/}"><span class="navbar-text"><span th:text="${session.user.username}">User</span>!</span></a>
				    </li>
				    <!-- Show Logout if logged in -->
				    <li class="nav-item" th:if="${session.user != null}">
				        <a class="nav-link" th:href="@{/logout}">Logout</a>
				    </li>
				    <!-- Show Login and Register if not logged in -->
				    <li class="nav-item" th:if="${session.user == null}">
				        <a class="nav-link" th:href="@{/login}">Login</a>
				    </li>
				    <li class="nav-item" th:if="${session.user == null}">
				        <a class="nav-link" th:href="@{/register}">Register</a>
				    </li>
				</ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<div class="container my-5">
    <div th:replace="${content}"></div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 YummNuts | All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
