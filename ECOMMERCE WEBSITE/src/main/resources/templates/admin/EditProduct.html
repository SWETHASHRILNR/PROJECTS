<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Edit Product</h2>
        <form th:action="@{/admin/edit}" method="post" enctype="multipart/form-data" th:object="${product}">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (in Rs.)</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required />
            </div>
			<div class="mb-3">
			    <label for="stock" class="form-label">Stock</label>
			    <input type="number" class="form-control" id="stock" th:field="*{stock}" step="1" required />
			</div>
            <div class="mb-3">
                <label for="imageFile" class="form-label">Upload Image (optional)</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile" />
                <div class="mt-2">
                    <p>Current Image: <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" width="100"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Update Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
